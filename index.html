<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <title>title</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </head>

    <body>
        <h1 id="title">Relationship Improvement Survey</h1>
        <div class="outer">
            <div class="middle">
                <div class="inner">
                  <p id='description'> Want to give me direct feedback? Here's your chance. Tell me how I can improve. </p>
                  <form id='survey-form'>
                    <div class="rowTab">
                      <div class="label">
                        <label id='name-label'>*Name:</label>
                      </div>
                      <div class="input">
                        <input autofocus input="text" class="input-field" id="name"  placeholder="e.g. Victoria Chow" required>
                      </div>
                    </div>

                    <div class="rowTab">
                        <div class="label">
                          <label id='email-label'>*Email:</label>
                        </div>
                        <div class="input">
                          <input type="email" class="input-field" id="email"  placeholder="e.g. victoria_c@yahoo.com" required>
                        </div>
                    </div>

                    <div class="rowTab">
                      <div class="label">
                        <label id='number-label'>*Age of Relation [months]</label>
                      </div> 
                      <div class="input">
                        <input type="number" class="input-field" id="number"  placeholder="e.g. 86 months" min="0" max="999"required>
                      </div>
                    </div> 
                    
                    <div class="rowTab">
                      <div class="label">
                        <label>*Which option best describes our relationship?</label>
                      </div>
                      <div class="input">
                        <select id="dropdown" class="dropdown" required>
                          <option disabled value>Select an option</option>
                          <option value="gf/bg">Girlfriend/Boyfriend</option>
                          <option value="sibling">Sibling</option>
                          <option value="parent">Parent</option>
                          <option value="child">Child</option>
                          <option value="friend">Friend</option>
                          <option value="colleague">Colleague</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                    </div>

                    <div class="rowTab">
                      <div class="label">
                        <label>If other, describe here:</label>
                      </div>
                      <div class="input">
                        <input input="text" class="input-field" id="number"  placeholder="e.g. Secret Admirer" >
                      </div>
                    </div> 

                    <div class="rowTab">
                        <div class="label">
                          <label>How close are we?</label>
                        </div>
                        <div class="input">
                          <ul style="list-style: none;">
                            <li class="radio">
                              <label>
                                Very Close
                                <input type="radio" class="closeness-buttons" name="radio" value="vc">
                              </label>
                            </li>
                            <li class="radio">
                              <label>Close
                                <input type="radio" class="closeness-buttons" name="radio" value="c">
                              </label>
                            </li>
                            <li class="radio">
                                <label>Distant
                                  <input type="radio" class="closeness-buttons" name="radio" value="nc">
                                </label>
                            </li>
                            <li class="radio">
                                <label>Very Distant
                                  <input type="radio" class="closeness-buttons" name="radio" value="vd">
                                </label>
                            </li>
                            
                          </ul>
                        </div>
                    </div>
                    
                    <div class="rowTab">
                      <div class="label">
                        Check all appropriate feedback:
                        <br>
                         If other, please elaborate in the textbox below
                      </div>
                      <div class="input">
                        <ul style="list-style: none;">
                          <li id="checkbox">
                            <label for="checkbox">
                              <input type="checkbox" name="" id="" class="checkbox-input" value="1">
                              More Communication
                            </label>
                          </li>
                          <li id="checkbox">
                            <label for="">
                              <input type="checkbox" name="" id="" class="checkbox-input" value="2">
                              More Quality Time
                            </label>
                          </li>
                          <li id="checkbox">
                            <label for="">
                              <input type="checkbox" name="" id="" class="checkbox-input" value="3">
                              More Thoughtful Gifts
                            </label>
                          </li>
                          <li id="checkbox">
                            <label for="">
                              <input type="checkbox" name="" id="" class="checkbox-input" value="4">
                              More Thoughtful Actions
                            </label>
                          </li>
                          <li id="checkbox">
                            <label for="">
                              <input type="checkbox" name="" id="" class="checkbox-input" value="5">
                              More Physical Touch
                            </label>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="rowTab">
                      <div class="label">
                        <label for="">
                          Any further comments?
                        </label>                        
                      </div>
                      <div class="input">
                        <textarea name="comment" id=""  placeholder="Enter comments here" class="text-input-field"></textarea>
                      </div>
                    </div>
                  <button type="submit" id="submit" class="submit-button">SUBMIT!</button>
                  </form>
                </div>
            </div>
        </div>
    </body>
</html
